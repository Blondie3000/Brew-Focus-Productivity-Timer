<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brew & Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              hand: ['Patrick Hand', 'cursive'],
            },
            colors: {
              coffee: {
                50: 'var(--coffee-50)',
                100: 'var(--coffee-100)',
                200: 'var(--coffee-200)',
                300: 'var(--coffee-300)',
                400: 'var(--coffee-400)',
                500: 'var(--coffee-500)',
                600: 'var(--coffee-600)',
                700: 'var(--coffee-700)',
                800: 'var(--coffee-800)',
                900: 'var(--coffee-900)',
              }
            },
            animation: {
              'drip': 'drip 2s infinite ease-in-out',
              'steam': 'steam 3s infinite ease-out',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              drip: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(20px)', opacity: '0' },
              },
              steam: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.95)' },
                '20%': { opacity: '0.8' },
                '100%': { opacity: '0', transform: 'translateY(-100px) scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Light Roast Palette */
        --coffee-50: #fdf8f6;
        --coffee-100: #f2e8e5;
        --coffee-200: #eaddd7;
        --coffee-300: #e0c2b2;
        --coffee-400: #d2a58e;
        --coffee-500: #b5836a;
        --coffee-600: #96664e;
        --coffee-700: #7d523e;
        --coffee-800: #664234;
        --coffee-900: #54362c;
      }
      
      body {
        background-color: var(--coffee-50);
        color: var(--coffee-900);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
